{% extends "base.html" %}
{% block content %}
    <h3>{{Title}}</h3>
    
    <form method="post" action="/administration/{{action}}" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="Name" value="{{ event.Name }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputOrt" class="col-sm-2 control-label">Ort</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputOrt" placeholder="Ort" name="Location" value="{{ event.Location }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputBeginn" class="col-sm-2 control-label">Beginn</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBeginn" placeholder="Jahr-Monat-Tag HH:MM:SS" name="StartDate" value="{{ event.StartDate }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEnde" class="col-sm-2 control-label">Ende</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEnde" placeholder="Jahr-Monat-Tag HH:MM:SS" name="EndDate" value="{{ event.EndDate }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Beschreibung</label>
        <div class="col-sm-10">
         <textarea class="form-control" id="inputDescription" name="Description" rows="3">{{ event.Description }}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            {% if event %}
            <input type="hidden" name="Id" value="{{ event.Id }}" />
            {% endif %}
            <button type="submit" name="submit" class="btn btn-default btn-primary">{{BtnText}}</button>
        </div>
      </div>
    </form>
{% endblock %}
