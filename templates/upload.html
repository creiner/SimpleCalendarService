{% extends "base.html" %}
{% block content %}
    <h3>{{Title}}</h3>
    
    <form method="post" action="/administration/uploadxls" enctype="multipart/form-data" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputFile" class="col-sm-2 control-label">Excel File</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="inputFile" name="uploadedfile" placeholder="Datei">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">{{BtnText}}</button>
        </div>
      </div>
    </form>
{% endblock %}
